syntax = "proto3";

package main;

message FileRequest {
  string filename = 1;
  fixed32 timestamp = 2;
  string log_info = 3;

  // NOTES(adamyi@):
  // i mean... what harm can it do if we just put random large number here
  // it's nice since we can still use 4, 5, 6, etc for other things that might
  // come in the future, since I'd like trace_id to be the last item.
  // I like this idea since it sounds really extensible.
  int32 trace_id = 48000;
}
