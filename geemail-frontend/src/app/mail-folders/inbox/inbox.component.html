<div class="mail-items" *ngIf="inboxMails.length > 0">
  <div class="list" *ngFor="let mail of inboxMails; let i = index" appHighlight>
    <a [routerLink]="[i]"><span class="sender">{{ mail.sender }}</span> <span class="subject">{{ mail.subject }}</span>
      <span class="message">{{ mail.body | b64decode }}</span> <span class="date">{{ mail.time | date: 'short' }}</span></a>
  </div>
</div>
<div *ngIf="inboxMails.length == 0">
  <div class="tabs empty">
    <h3>Your Inbox is empty.</h3>
  </div>
</div>

<router-outlet></router-outlet>
