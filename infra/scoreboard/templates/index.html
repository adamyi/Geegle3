{{ define "title" }}Scoreboard{{ end }}

{{ define "content" }}
<div id="card-container">
    <div id="card">
        <div class="card-content">
            <div class="center">
                <span class="brand">Scoreboard</span>
            </div>
            <div class="center">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range . }}
                        <tr>
                            <td scope="row">{{.Name}}</td>
                            <td>{{.Points }}</td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{{ end }}
